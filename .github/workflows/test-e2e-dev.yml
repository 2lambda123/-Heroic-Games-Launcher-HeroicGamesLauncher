name: Test E2E Dev

on:
  pull_request:
    branches: [main, stable]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository.
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install modules.
        run: yarn
      - name: Build and Test
        run: UID=0 GUID=0 docker compose -f e2e/docker-compose.yml up --exit-code-from e2e
