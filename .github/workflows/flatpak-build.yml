on:
  push:
    branches: [main]
  pull_request:
    branches: [main, stable]
  workflow_dispatch:
    inputs:
      version:
        description: 'Build Flatpak Files'
        required: false
name: Flatpak-CI
jobs:
  flatpak:
    name: 'Flatpak Build'
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-22.08
      options: --privileged
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install modules.
        run: npm install
      - name: Build AppImage
        run: npm run dist:linux appimage --publish=never
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
          GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
      - name: Move appImage to flatpak folder
        run: mv dist/Heroic-*.AppImage flatpak
      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v4
        with:
          bundle: heroicgameslauncher.flatpak
          manifest-path: flatpak/local.heroic.yml
          cache-key: flatpak-builder-${{ github.sha }}
