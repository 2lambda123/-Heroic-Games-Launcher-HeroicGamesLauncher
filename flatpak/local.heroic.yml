id: org.hgl.heroic
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: '21.08'
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
command: heroic-run
separate-locales: false

finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --allow=multiarch
  - --allow=devel
  - --talk-name=org.freedesktop.Notifications
  - --persist=.wine
  - --filesystem=host
  - --filesystem=xdg-data/Steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  - --require-version=1.1.2

modules:
  - name: unappimage
    buildsystem: simple
    build-commands:
      - make -C squashfs-tools -j ${FLATPAK_BUILDER_N_JOBS} install INSTALL_DIR=/app/bin
    sources:
      - type: git
        url: https://github.com/refi64/unappimage
        commit: d7f86f2a0d7ec3a69211125207d5f127386b849a

  - name: heroic
    buildsystem: simple
    build-commands:
      - unappimage Heroic-2.1.1.AppImage
      - rm Heroic-2.1.1.AppImage
      - mv squashfs-root /app/bin/heroic
      - install -D heroic-run -t /app/bin
    sources:
      - type: script
        dest-filename: heroic-run
        commands:
          - zypak-wrapper /app/bin/heroic/heroic "$@"

      - type: file
        filename: Heroic-2.1.1.AppImage
        # put right path here
        path: ~/heroic/dist/Heroic-2.1.1.AppImage
